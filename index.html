<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Hogwarts in 1991</title>
</head>

<body>
    <section class="section_left">
        <h1>Hogwarts School of Witchcraft and Wizardry</h1>
        <div class="student-list card_style">
            <div class="student-list_heading">
                <h2 class="list_title_left">Student list</h2>
                <h2 class="list_title_right">All</h2>
            </div>
            <div class="student-list-box">
                <li class="row information">
                    <div></div>
                    <input id="firstName" class="inputSort sortByFirstName" name="sort" type="radio"><label
                        for="firstName">First Name</label>
                    <input id="lastName" class="inputSort sortByLastName" name="sort" type="radio"><label
                        for="lastName">Last
                        Name</label>
                    <input id="house" class="inputSort sortByHouse" name="sort" type="radio"><label
                        for="house">House</label>
                    <input id="blood" class="inputSort sortByHouse" name="sort" type="radio"><label for="blood">Blood
                        type</label>
                    <input id="prefect" class="inputSort sortByHouse" name="sort" type="radio"><label
                        for="prefect">Prefect</label>
                    <input id="membership" class="inputSort sortByHouse" name="sort" type="radio"><label
                        for="membership">Membership</label>
                </li>

                <div class="students">
                    <ul class="students_fill">

                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="section_right">
        <div class="student-list_details card_style">
            <h2>Filter</h2>
            <div class="student-list_details_grid">
                <ul>
                    <h3>Students</h3>
                    <li>
                        <input class="inputFilter" name="filter" type="radio" id="All" checked><label
                            for="All">All</label>
                        <p class="student-list_number list_number_all">57</p>
                    </li>
                    <li>
                        <input class="inputFilter" name="filter" type="radio" id="Attending"><label
                            for="Attending">Attending</label>
                        <p class="student-list_number list_number_attending">54</p>
                    </li>
                    <li>
                        <input class="inputFilter" name="filter" type="radio" id="Expelled"><label
                            for="Expelled">Expelled</label>
                        <p class="student-list_number list_number_expelled">5</p>
                    </li>
                </ul>
                <ul>
                    <h3>Houses</h3>
                    <li>
                        <input class="inputFilter" name="filter" type="radio" id="Hufflepuff"><label
                            for="Hufflepuff">Hufflepuff</label>
                        <p class="student-list_number list_number_house_1">14</p>
                    </li>
                    <li>
                        <input class="inputFilter" name="filter" type="radio" id="Gryffindor"><label
                            for="Gryffindor">Gryffindor</label>
                        <p class="student-list_number list_number_house_2">16</p>
                    </li>
                    <li>
                        <input class="inputFilter" name="filter" type="radio" id="Ravenclaw"><label
                            for="Ravenclaw">Ravenclaw</label>
                        <p class="student-list_number list_number_house_3">15</p>
                    </li>
                    <li>
                        <input class="inputFilter" name="filter" type="radio" id="Slytherin"><label
                            for="Slytherin">Slytherin</label>
                        <p class="student-list_number list_number_house_4">14</p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="student_info card_style">
            <h2>Student Profile</h2>
            <div class="placeholder_student_profile"></div>
        </div>
    </section>


    <div class="modal">
        <h2>There are already two prefects in this house</h2>
        <ul class="modal_fill"></ul>
    </div>

    <div class="modal_voldemort">
            <h2>You fool</h2>
            <img src="img/voldemort.png" alt="">
        </div>
</body>

<template class="template_modal">
    <li class="modal_student">
        <img class="modal_profile_photo" src="img/students/abbott_h.png" alt="#">
        <p class="modal_firstName firstName"></p>
        <p class="modal_lastName lastName"></p>
        <img class="modal_prefect">
        <p class="modal_remove"><button class="remove_student">Remove</button></p>
        <p class="modal_add"><button class="add_student">Add</button></p>
    </li>
</template>


<template class="template_student_profile">
    <div class="student_profile_image_box">
        <div></div>
        <img class="student_profile_photo" src="img/students/abbott_h.png">
        <img class="student_profile_crest">
        <img class="prefect_status_img">
    </div>
    <ul class="student_profile_grid">
        <li class="student_profile_firstName_li">
            <span>First Name </span>
            <p class="student_profile_firstName"></p>
        </li>
        <li class="student_profile_middleName_li">
            <span>Middle Name </span>
            <p class="student_profile_middleName"></p>
        </li>
        <li class="student_profile_nickName_li">
            <span>Nickname </span>
            <p class="student_profile_nickName"></p>
        </li>
        <li class="student_profile_lastName_li">
            <span>Last name </span>
            <p class="student_profile_lastName"></p>
        </li>
        <li class="student_profile_status_li">
            <span>Status </span>
            <p class="expelled_status"></p>
            <button class="expelBtn"></button>
        </li>
        <li>
            <span>Blood type </span>
            <p class="blood_status"></p>
        </li>

        <li><span>Prefect </span>
            <p class="prefect_status"></p>
            <button class="addPrefectBtn">Add</button>
            <button class="removePrefectBtn">Remove</button>
        </li>
        <li><span>Membership </span>
            <p class="membership_status"></p>
            <button class="addSquadBtn">Add</button>
            <button class="removeSquadBtn">Remove</button>
        </li>
    </ul>
</template>

<template class="template_students">
    <li class="row student">
        <img class="student_photo">
        <p class="student_name firstName"></p>
        <p class="student_name lastName"></p>
        <p class="student_house"></p>
        <img class="student_blood">
        <img class="student_prefect">
        <img class="student_squad">
    </li>
</template>

<script src="main.js"></script>

</html>
